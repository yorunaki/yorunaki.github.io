      <script>
  	function calc() {
    	var s1h, s1a, s1b, s1c, s1d, s1s, s2h, s2a, s2b, s2c, s2d, s2s, s3h, s3a, s3b, s3c, s3d, s3s, s4h, s4a, s4b, s4c, s4d, s4s, s5h, s5a, s5b, s5c, s5d, s5s, s6h, s6a, s6b, s6c, s6d, s6s, s7h, s7a, s7b, s7c, s7d, s7s, sfinal;

  	//check var values
    if (document.getElementById("hp1").checked == true) hp1 = 1; else hp1 = 0;

  	//random hp
  	if (hp3 === 1) s1h = 1; else s1h = 1/32;
  	if (atk3 === 1) s1a = 1; else s1a = (atk1 + atk2)/2;

    if (spe3 === 1) s1s = 1; else s1s = (spe1 + spe2)/2;

    if (sdef3 === 1) s2d = 1; else s2d = (sdef1 + sdef2)/2;
    if (spe3 === 1) s2s = 1; else s2s = (spe1 + spe2)/2;
    	//random def

  	if (sdef3 === 1) s3d = 1; else s3d = (sdef1 + sdef2)/2;
    if (spe3 === 1) s3s = 1; else s3s = (spe1 + spe2)/2;
    	//random satk
    if (hp3 === 1) s4h = 1; else s4h = (hp1 + hp2)/2;

  	if (def3 === 1) s4b = 1; else s4b = (def1 + def2)/2;
  	if (satk3 === 1) s4c = 1; else s4c = 1/32;
  	if (sdef3 === 1) s4d = 1; else s4d = (sdef1 + sdef2)/2;
    if (spe3 === 1) s4s = 1; else s4s = (spe1 + spe2)/2;
    	//random sdef
    if (hp3 === 1) s5h = 1; else s5h = (hp1 + hp2)/2;

    if (spe3 === 1) s6s = 1; else s6s = 1/32;
    	//averages
    s7h = (s1h * s1a * s1b * s1c * s1d * s1s);
    s7a = (s2h * s2a * s2b * s2c * s2d * s2s);

    s7d = (s5h * s5a * s5b * s5c * s5d * s5s);
    s7s = (s6h * s6a * s6b * s6c * s6d * s6s);
    sfinal = ((s7h + s7a + s7b + s7c + s7d + s7s)/6);

document.getElementById('chanceshiny').innerHTML = "Chance of hatching a perfect shiny Egg: " + (chanceshinyvar/10000) + "%";
    document.getElementById('expshiny').innerHTML = "You should expect to get a perfect shiny egg after " + expshiny + " tries";
    document.getElementById('cf5s').innerHTML = "You'll get your perfect shiny egg " + (cf5s/10000) + "% of time in your first 5 eggs";
document.getElementById('cf30s').innerHTML = "You'll get your perfect shiny egg " + (cf30s/10000) + "% of time in your first box";

document.getElementById('cf960s').innerHTML = "You'll get your perfect shiny egg " + (cf960s/10000) + "% of time by the time you fill all your boxes";
  	}
